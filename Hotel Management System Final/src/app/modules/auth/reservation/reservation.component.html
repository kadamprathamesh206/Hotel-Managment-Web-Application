<div class="row justify-content-center">
    <div class="col-11 mt-3">
        <h2>Make a reservation</h2>
        <hr>
    </div>
    <div class="col-auto" *ngFor="let room of rooms">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="room.src" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ room.title }}</h5>
              <p class="card-text">{{ room.priceText }}</p>
              <a class="btn btn-primary" (click)="book(room)">Book</a>
            </div>
          </div>
    </div>
</div>
